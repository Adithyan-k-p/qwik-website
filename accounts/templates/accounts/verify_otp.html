<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Qwik</title>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reuse CSS from forgot_password.html above */
        :root { --bg-body: #F0F2F5; --bg-card: #FFFFFF; --text-main: #1c1e21; --text-secondary: #65676B; --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%); --accent-solid: #667eea; --shadow-card: 0 8px 30px rgba(0,0,0,0.08); --input-bg: #F5F6F8; --error-color: #e74c3c; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-body); color: var(--text-main); min-height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .blob { position: absolute; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.6; }
        .blob-1 { width: 400px; height: 400px; background: #667eea; top: -100px; left: -100px; }
        .blob-2 { width: 300px; height: 300px; background: #764ba2; bottom: -50px; right: -50px; }
        .login-wrapper { width: 100%; max-width: 400px; padding: 20px; z-index: 10; }
        .login-card { background: var(--bg-card); border-radius: 20px; box-shadow: var(--shadow-card); padding: 40px 30px; text-align: center; }
        .brand-logo { font-family: 'Grand Hotel', cursive; font-size: 3.5rem; margin-bottom: 10px; background: var(--accent-gradient); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { color: var(--text-secondary); font-size: 0.95rem; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-input { width: 100%; padding: 14px; border: 1px solid transparent; background-color: var(--input-bg); border-radius: 12px; font-size: 1.5rem; color: var(--text-main); transition: 0.3s; text-align: center; letter-spacing: 5px; }
        .form-input:focus { outline: none; background-color: #fff; border-color: var(--accent-solid); }
        .login-btn { width: 100%; padding: 14px; border: none; border-radius: 50px; background: var(--accent-gradient); color: white; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .error-message { color: var(--error-color); background: rgba(231, 76, 60, 0.1); padding: 10px; border-radius: 8px; font-size: 0.85rem; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="blob blob-1"></div><div class="blob blob-2"></div>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="brand-logo">Qwik</div>
            <p class="subtitle">Enter the 6-digit code sent to your email.</p>
            <form method="POST">
                {% csrf_token %}
                {% if form.otp.errors %}
                    <div class="error-message"><i class="fa-solid fa-circle-exclamation"></i> {{ form.otp.errors.0 }}</div>
                {% endif %}
                <div class="form-group">
                    {{ form.otp }}
                </div>
                <button type="submit" class="login-btn">Verify Code</button>
            </form>
            <p style="margin-top: 20px; font-size: 0.85rem; color: var(--text-secondary);">Didn't get a code? <a href="{% url 'accounts:forgot_password' %}" style="color: var(--accent-solid); font-weight:600;">Resend</a></p>
        </div>
    </div>
</body>
</html>
