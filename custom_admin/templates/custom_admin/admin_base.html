{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwik Portal</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        const storedTheme = localStorage.getItem('qwik-theme');
        if (storedTheme === 'dark') document.documentElement.classList.add('dark-mode');
    </script>

    <style>
        :root {
            --bg-body: #f4f7fe; /* Slightly blue-ish gray for modern feel */
            --bg-card: #ffffff;
            --text-main: #2b3674; /* Dark Navy for high contrast text */
            --text-secondary: #a3aed0;
            --accent-primary: #4318FF;
            --sidebar-w: 280px;
            --card-radius: 20px;
            --shadow: 0px 18px 40px rgba(112, 144, 176, 0.12);
        }

        html.dark-mode body {
            --bg-body: #0b1437;
            --bg-card: #111c44;
            --text-main: #ffffff;
            --text-secondary: #a3aed0;
            --shadow: none;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0; 
            display: flex;
            height: 100vh;
            overflow: hidden; /* Prevent body scroll, handle inside content */
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-w);
            height: 100vh;
            background: var(--bg-card);
            display: flex;
            flex-direction: column;
            padding: 30px;
            border-right: 1px solid rgba(0,0,0,0.02);
            transition: 0.3s;
            z-index: 1000;
        }

        .brand-text {
            font-family: 'Grand Hotel', cursive; 
            font-size: 2.6rem;
            color: var(--accent-primary);
            margin-bottom: 50px;
            text-align: center;
            /* Gradient Text */
            background: linear-gradient(135deg, #4318FF 0%, #868CFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1; /* Takes available space */
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-radius: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            color: var(--text-main);
            background: rgba(67, 24, 255, 0.05);
        }

        .nav-item.active {
            background: var(--accent-primary);
            color: white;
            box-shadow: 0 10px 20px rgba(67, 24, 255, 0.2);
        }

        .nav-item i {
            width: 24px;
            margin-right: 15px;
            font-size: 1.1rem;
        }

        /* Footer Section (Logout/Theme) */
        .sidebar-footer {
            margin-top: auto; /* Pushes to bottom */
            padding-top: 20px;
            border-top: 1px solid var(--bg-body);
        }

        /* --- MAIN CONTENT AREA --- */
        .admin-content {
            flex: 1;
            height: 100vh;
            overflow-y: auto; /* Scroll ONLY the content area */
            padding: 30px 40px;
        }

        /* --- GENERIC COMPONENTS --- */
        .page-header {
            margin-bottom: 35px;
        }
        .page-header h4 { margin: 0; color: var(--text-secondary); font-weight: 500; font-size: 0.9rem;}
        .page-header h1 { margin: 5px 0 0 0; font-size: 2rem; font-weight: 700; }

        /* Modern Card Style */
        .data-card {
            background: var(--bg-card);
            border-radius: var(--card-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        /* Tables */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: var(--text-secondary); font-weight: 500; padding: 15px 10px; border-bottom: 1px solid var(--bg-body); }
        td { padding: 15px 10px; border-bottom: 1px solid var(--bg-body); vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; }
        .badge-green { background: #E6FBF3; color: #05CD99; }
        .badge-red { background: #FEEFEE; color: #EE5D50; }
        
        /* Modals (Keep existing Logic) */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(2px); }
        .modal-box { background: var(--bg-card); width: 90%; max-width: 500px; border-radius: 20px; padding: 30px; position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.2); }

        /* MODERN SEARCH BAR */
    .filter-container {
        display: flex;
        gap: 15px;
        margin-bottom: 25px;
        align-items: center;
    }
    
    .search-box {
        background: var(--bg-card);
        padding: 10px 20px;
        border-radius: 50px;
        box-shadow: var(--shadow);
        display: flex;
        align-items: center;
        width: 300px;
        transition: 0.2s;
    }
    .search-box:focus-within { width: 320px; ring: 2px solid var(--accent-primary); }
    
    .search-box i { color: var(--text-secondary); margin-right: 10px; }
    
    .search-box input {
        border: none; background: transparent; outline: none;
        color: var(--text-main); width: 100%; font-family: 'Poppins', sans-serif;
    }

    .custom-select {
        background: var(--bg-card);
        border: none;
        padding: 12px 20px;
        border-radius: 50px;
        box-shadow: var(--shadow);
        color: var(--text-main);
        outline: none;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
    }

    /* ACTION BUTTONS */
    .btn-circle {
        width: 35px; height: 35px;
        border-radius: 50%;
        border: none;
        display: flex; align-items: center; justify-content: center;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .btn-circle:hover { transform: scale(1.1); }
    
    .btn-view { background: #E6FBF3; color: #05CD99; }
    .btn-delete { background: #FEEFEE; color: #EE5D50; }
    .btn-ban { background: #FFE2E5; color: #F5365C; padding: 5px 15px; border-radius: 8px; font-weight: 600; font-size: 0.8rem; width: auto; height: auto;}
    .btn-unban { background: #E6FBF3; color: #05CD99; padding: 5px 15px; border-radius: 8px; font-weight: 600; font-size: 0.8rem; width: auto; height: auto;}

    /* TABLE AVATARS */
    .avatar-circle {
        width: 40px; height: 40px; border-radius: 12px; object-fit: cover;
    }
    .avatar-placeholder {
        width: 40px; height: 40px; border-radius: 12px;
        background: linear-gradient(135deg, #e0e5f2 0%, #d1d9e6 100%);
        display: flex; align-items: center; justify-content: center;
        color: var(--text-main); font-weight: bold;
    }

    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="brand-text">Qwik Admin</div>
        
        <div class="nav-menu">
            <a href="{% url 'custom_admin:dashboard' %}" class="nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <i class="fa-solid fa-house-chimney"></i> Dashboard
            </a>
            <a href="{% url 'custom_admin:users_list' %}" class="nav-item {% if request.resolver_match.url_name == 'users_list' %}active{% endif %}">
                <i class="fa-solid fa-user-group"></i> Users
            </a>
            <a href="{% url 'custom_admin:posts_list' %}" class="nav-item {% if request.resolver_match.url_name == 'posts_list' %}active{% endif %}">
                <i class="fa-solid fa-images"></i> Posts
            </a>
            <a href="{% url 'custom_admin:comments_list' %}" class="nav-item {% if request.resolver_match.url_name == 'comments_list' %}active{% endif %}">
                <i class="fa-solid fa-message"></i> Comments
            </a>
        </div>

        <div class="sidebar-footer">
            <div class="nav-item" onclick="toggleDarkMode()" style="cursor: pointer;">
                <i class="fa-solid fa-moon"></i> Theme
            </div>
            <a href="{% url 'accounts:logout' %}" class="nav-item" style="color: #EE5D50;">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
        </div>
    </aside>

    <!-- CONTENT -->
    <main class="admin-content">
        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div style="padding: 15px; background: var(--bg-card); border-left: 5px solid var(--accent-primary); border-radius: 8px; margin-bottom: 25px; box-shadow: var(--shadow);">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block admin_body %}{% endblock %}
    </main>

    <script>
        // 1. Dark Mode Logic
        function toggleDarkMode() {
            const html = document.documentElement;
            html.classList.toggle('dark-mode');
            localStorage.setItem('qwik-theme', html.classList.contains('dark-mode') ? 'dark' : 'light');
        }
        
        // 2. Real-time Search (Debounce)
        let timeout = null;
        const searchInput = document.getElementById('searchInput');
        const filterSelect = document.getElementById('filterSelect');
        const tableBody = document.getElementById('tableBody');

        function triggerUpdate() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const query = searchInput ? searchInput.value : '';
                const filter = filterSelect ? filterSelect.value : '';
                const url = `${window.location.pathname}?q=${query}&filter=${filter}`;
                
                fetch(url, { headers: { 'X-Requested-With': 'XMLHttpRequest' } })
                .then(response => response.text())
                .then(html => {
                    if(tableBody) tableBody.innerHTML = html;
                });
            }, 300); // Wait 300ms after typing
        }

        if(searchInput) searchInput.addEventListener('input', triggerUpdate);
        if(filterSelect) filterSelect.addEventListener('change', triggerUpdate);

        // 3. Post Modal Logic
        function openPostModal(postId) {
            const modal = document.getElementById('postModal');
            const content = document.getElementById('modalContent');
            modal.style.display = 'flex';
            
            // Re-use your existing public API or create a specific admin one
            fetch(`/posts/post-detail/${postId}/`) 
            .then(res => res.json())
            .then(data => {
                let imgHtml = data.image_url ? `<img src="${data.image_url}" style="width:100%; border-radius:8px; margin-bottom:10px;">` : '';
                content.innerHTML = `
                    <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                        <img src="${data.user_avatar}" style="width:40px; height:40px; border-radius:50%;">
                        <b>${data.username}</b>
                    </div>
                    ${imgHtml}
                    <p>${data.caption}</p>
                    <div style="margin-top:10px; font-size:0.85rem; color:var(--text-secondary);">
                        ${data.likes_count} Likes â€¢ ${data.created_at} ago
                    </div>
                `;
            });
        }
        function closeModal() { document.getElementById('postModal').style.display = 'none'; }

        // 4. Remark Modal Logic
        function openRemarkModal(actionUrl, currentNote) {
            const modal = document.getElementById('remarkModal');
            const form = document.getElementById('remarkForm');
            const textarea = form.querySelector('textarea');
            
            form.action = actionUrl;
            textarea.value = currentNote || "";
            modal.style.display = 'flex';
        }
        function closeRemarkModal() { document.getElementById('remarkModal').style.display = 'none'; }

        // Close modal on outside click
        window.onclick = function(event) {
            if (event.target == document.getElementById('postModal')) closeModal();
            if (event.target == document.getElementById('remarkModal')) closeRemarkModal();
        }
    </script>
</body>
</html>
