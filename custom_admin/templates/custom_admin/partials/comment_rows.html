{% for comment in comments %}
<tr>
    <td>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="{% if comment.user.profile_image %}{{ comment.user.profile_image.url }}{% else %}https://ui-avatars.com/api/?name={{ comment.user.username }}{% endif %}" 
                 style="width:36px; height:36px; border-radius:50%;">
            <b>{{ comment.user.username }}</b>
        </div>
    </td>
    <td style="max-width:300px;">{{ comment.text|truncatechars:100 }}</td>
    <td>
        <button onclick="openPostModal('{{ comment.post.id }}')" class="status-badge badge-green" style="border:none; cursor:pointer;">
            View Post
        </button>
    </td>
    <td>
        <a href="{% url 'custom_admin:comment_delete' comment.id %}" class="status-badge badge-red" style="text-decoration:none; display:inline-block;">
            <i class="fa-solid fa-trash"></i> Delete
        </a>
    </td>
</tr>
{% empty %}
<tr><td colspan="4" style="text-align:center;">No comments found.</td></tr>
{% endfor %}
